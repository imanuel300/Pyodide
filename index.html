<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טשטוש פנים בתמונה</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
        }
        .image-box img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-box h3 {
            margin-top: 0;
        }
        #loadingStatus {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        #processingStatus {
            background-color: #cce5ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>טשטוש פנים בתמונה</h1>
    <div id="loadingStatus">טוען מודולים של Python...</div>
    <div id="processingStatus">מעבד תמונה...</div>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()" id="processButton" disabled>עבד תמונה</button>
    <div id="output"></div>

    <div class="image-container">
        <div class="image-box">
            <h3>תמונה מקורית</h3>
            <img id="originalImage" style="display: none;">
        </div>
        <div class="image-box">
            <h3>תמונה מעובדת</h3>
            <img id="resultImage" style="display: none;">
        </div>
    </div>

    <script>
        let pyodide;

        async function initializePyodide() {
            try {
                document.getElementById('loadingStatus').style.display = 'block';
                pyodide = await loadPyodide();
                await pyodide.loadPackage(["opencv-python", "numpy", "pillow"]);
                
                await pyodide.runPythonAsync(`
import cv2
import numpy as np
from PIL import Image
import base64
from io import BytesIO
                `);

                const pythonCode = document.querySelector('script[type="text/python"]').textContent;
                await pyodide.runPythonAsync(pythonCode);
                
                document.getElementById('processButton').disabled = false;
                document.getElementById('loadingStatus').innerHTML = "המודולים נטענו בהצלחה! ✅";
                setTimeout(() => {
                    document.getElementById('loadingStatus').style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error("Error initializing Pyodide:", error);
                document.getElementById('loadingStatus').innerHTML = "שגיאה בטעינת המודולים: " + error.message;
            }
        }

        initializePyodide();

        async function processImage() {
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            if (!file) {
                alert('אנא בחר תמונה');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    try {
                        document.getElementById('processingStatus').style.display = 'block';
                        
                        // הצג את התמונה המקורית
                        const originalImage = document.getElementById('originalImage');
                        originalImage.src = e.target.result;
                        originalImage.style.display = 'block';

                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        const imageData = canvas.toDataURL('image/jpeg').split(',')[1];
                        const result = await pyodide.runPythonAsync(`
                            process_image("${imageData}")
                        `);

                        const outputDiv = document.getElementById('output');
                        outputDiv.textContent = pyodide.globals.get('output');

                        const resultImageData = new ImageData(new Uint8ClampedArray(result), img.width, img.height);
                        ctx.putImageData(resultImageData, 0, 0);

                        const resultImage = document.getElementById('resultImage');
                        resultImage.src = canvas.toDataURL();
                        resultImage.style.display = 'block';

                        document.getElementById('processingStatus').innerHTML = "העיבוד הושלם בהצלחה! ✅";
                        setTimeout(() => {
                            document.getElementById('processingStatus').style.display = 'none';
                        }, 3000);
                    } catch (error) {
                        console.error("Error processing image:", error);
                        document.getElementById('processingStatus').innerHTML = "שגיאה בעיבוד התמונה: " + error.message;
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>

    <script type="text/python">
def blur_face(image, face):
    (x, y, w, h) = map(int, face)
    face_roi = image[y:y+h, x:x+w]
    blurred_face = cv2.GaussianBlur(face_roi, (99, 99), 30)
    image[y:y+h, x:x+w] = blurred_face
    return image

def detect_faces(img):
    # Convert to BGR for OpenCV
    img_bgr = cv2.cvtColor(img, cv2.COLOR_RGBA2BGR)
    gray = cv2.cvtColor(img_bgr, cv2.COLOR_BGR2GRAY)
    gray = cv2.equalizeHist(gray)
    
    face_cascade = cv2.CascadeClassifier(cv2.data.haarcascades + 'haarcascade_frontalface_default.xml')
    face_cascade_alt = cv2.CascadeClassifier(cv2.data.haarcascades + 'haarcascade_frontalface_alt.xml')
    face_cascade_alt2 = cv2.CascadeClassifier(cv2.data.haarcascades + 'haarcascade_frontalface_alt2.xml')
    eye_cascade = cv2.CascadeClassifier(cv2.data.haarcascades + 'haarcascade_eye.xml')
    
    # זיהוי פנים עם פרמטרים מותאמים
    faces1 = face_cascade.detectMultiScale(
        gray,
        scaleFactor=1.05,
        minNeighbors=3,
        minSize=(20, 20),
        flags=cv2.CASCADE_SCALE_IMAGE
    )
    
    faces2 = face_cascade_alt.detectMultiScale(
        gray,
        scaleFactor=1.05,
        minNeighbors=3,
        minSize=(20, 20),
        flags=cv2.CASCADE_SCALE_IMAGE
    )
    
    faces3 = face_cascade_alt2.detectMultiScale(
        gray,
        scaleFactor=1.05,
        minNeighbors=3,
        minSize=(20, 20),
        flags=cv2.CASCADE_SCALE_IMAGE
    )
    
    # איחוד כל הזיהויים
    all_faces = np.vstack([faces1, faces2, faces3]) if len(faces1) and len(faces2) and len(faces3) else \
                np.vstack([faces1, faces2]) if len(faces1) and len(faces2) else \
                np.vstack([faces1, faces3]) if len(faces1) and len(faces3) else \
                np.vstack([faces2, faces3]) if len(faces2) and len(faces3) else \
                faces1 if len(faces1) else faces2 if len(faces2) else faces3
    
    if len(all_faces) == 0:
        return 0, img
    
    # הסרת כפילויות
    final_faces = []
    for (x1, y1, w1, h1) in all_faces:
        is_duplicate = False
        for (x2, y2, w2, h2) in final_faces:
            overlap_x = max(0, min(x1 + w1, x2 + w2) - max(x1, x2))
            overlap_y = max(0, min(y1 + h1, y2 + h2) - max(y1, y2))
            overlap_area = overlap_x * overlap_y
            area1 = w1 * h1
            area2 = w2 * h2
            smaller_area = min(area1, area2)
            
            if overlap_area > 0.5 * smaller_area:
                is_duplicate = True
                break
        
        if not is_duplicate:
            final_faces.append([x1, y1, w1, h1])
    
    confirmed_faces = []
    for (x, y, w, h) in final_faces:
        roi_gray = gray[y:y+h, x:x+w]
        eyes = eye_cascade.detectMultiScale(roi_gray)
        
        aspect_ratio = float(w) / h
        relative_size = (w * h) / (img.shape[0] * img.shape[1])
        
        if (0.4 < aspect_ratio < 1.6 and
            0.005 < relative_size < 0.3 and
            (len(eyes) >= 1 or relative_size > 0.02)):
            confirmed_faces.append([x, y, w, h])
    
    # Blur faces on the original RGBA image
    for face in confirmed_faces:
        img = blur_face(img, face)
    
    return len(confirmed_faces), img

def process_image(image_data):
    global output
    # Load image as RGBA
    img_array = np.array(Image.open(BytesIO(base64.b64decode(image_data))).convert('RGBA'))
    num_faces, processed_img = detect_faces(img_array)
    output = f"מספר הפנים שזוהו וטושטשו: {num_faces}"
    return processed_img.flatten().tolist()

output = ""
    </script>
</body>
</html>
